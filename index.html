<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Quiz</title>
  </head>
  <body>
    <div class="home-page">
      <header><h1>Quiz App</h1></header>
      <div class="question-card">
        <div class="question">What property flips the axes in flexbox?</div>
        <button type="button">Show Answer!</button>
        <ul class="tags">
          <li class="html">#html</li>
          <li class="flexbox">#flexbox</li>
          <li class="css">#css</li>
        </ul>
      </div>
    </div>

    <footer class="footer-div">
      <nav class="navbar-div">
        <ul class="navbar-item-list">
          <li class="home-icon">Home</li>
          <li class="bookmark-icon">Bookmark</li>
          <li class="profile-icon">Profile</li>
        </ul>
      </nav>
    </footer>
  </body>
</html>
